<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interested Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Your Interested Products</h2>
        <div class="row">
            {% if products %}
                {% for product in products %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="{{ url_for('static', filename='uploads/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">Price: Rs.{{ product.price }}</p>
                                <p class="card-text">{{ product.description }}</p>
                                <form action="{{ url_for('interest.toggle_interest', product_id=product.id) }}" method="post">
                                    <button class="btn btn-danger">Remove from Interested</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No products are marked as interested.</p>
            {% endif %}
        </div>
        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
