<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="cart-container">
            <h2 class="text-center mb-4">Your Shopping Cart</h2>

            {% if cart_items %}
                {% for item in cart_items %}
                    <div class="cart-item">
                        <h5 class="mb-1">{{ item.product.name }}</h5>
                        <p class="mb-1"><strong>Price:</strong> Rs. {{ item.product.price }}</p>
                        <p class="mb-1"><strong>Quantity:</strong> {{ item.quantity }}</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-danger btn-sm" onclick="removeFromCart('{{ item.id }}')">Remove</button>
                            <button class="btn btn-outline-danger btn-sm" onclick="addToInterest('{{ item.product.id }}')">Add to Interested</button>
                        </div>
                    </div>
                {% endfor %}

                <div class="cart-buttons">
                    <button class="btn btn-primary">Proceed to Checkout</button>
                    <a href="/" class="btn btn-secondary">Back to Products</a>
                </div>
            {% else %}
                <p class="text-center text-muted">Your cart is empty.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeFromCart(cartId) {
            if (confirm("Are you sure you want to remove this item from your cart?")) {
                fetch(`/cart/remove/${cartId}`, {
                    method: "DELETE"
                }).then(response => response.json())
                  .then(data => {
                      alert(data.message);
                      location.reload(); // Reload to reflect changes
                  })
                  .catch(error => console.error("Error removing from cart:", error));
            }
        }

        function addToInterest(productId) {
            fetch(`/interest/toggle/${productId}`, {
                method: "POST"
            }).then(response => response.json())
              .then(data => alert(data.message))
              .catch(error => console.error("Error adding to interest:", error));
        }
    </script>

</body>
</html>
