<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ seller.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 500px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        #chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #fafafa;
        }

        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 80%;
        }

        .sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .received {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-send {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-send:hover {
            background-color: #218838;
        }

        .unread-count {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function fetchMessages() {
            fetch('{{ seller.id }}')
                .then(response => response.json())
                .then(data => {
                    let chatBox = document.getElementById("chat-box");
                    chatBox.innerHTML = "";

                    data.messages.forEach(msg => {
                        let msgDiv = document.createElement("div");
                        msgDiv.classList.add("message");
                        msgDiv.classList.add(msg.sender_id === parseInt("{{ current_user.id }}") ? "sent" : "received");
                        msgDiv.innerHTML = `<strong>${msg.sender}:</strong> ${msg.message}`;
                        chatBox.appendChild(msgDiv);
                    });

                    chatBox.scrollTop = chatBox.scrollHeight;

                    if (data.unread_count > 0) {
                        document.getElementById("unread-count").innerText = '! ${data.unread_count} new messages';
                    } else {
                        document.getElementById("unread-count").innerText = "";
                    }
                })
                .catch(error => console.error("Error fetching messages:", error));
        }

        function markMessagesRead() {
            fetch('/mark_read/{{ seller.id }}', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      document.getElementById("unread-count").innerText = "";
                  }
              })
              .catch(error => console.error("Error marking messages as read:", error));
        }

        window.onload = function() {
            fetchMessages();
            markMessagesRead();
        };

        function sendMessage() {
    let messageInput = document.getElementById("message-input");
    let chatBox = document.getElementById("chat-box");
    let errorMessage = document.getElementById("error-message");
    let message = messageInput.value.trim();

    // Check for empty messages
    if (message === "") {
        errorMessage.style.display = "block";
        errorMessage.innerText = "Cannot send empty message";
        return;
    }

    // Check for messages longer than 1000 characters
    if (message.length > 1000) {
        errorMessage.style.display = "block";
        errorMessage.innerText = "Message is too long (max 1000 characters)";
        return;
    }

    // Hide error message if message is valid
    errorMessage.style.display = "none";

    fetch("/send_message", {  
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            receiver_id: parseInt("{{ seller.id }}"),  
            message: message
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {  
            let newMessage = document.createElement("div");
            newMessage.classList.add("message", "sent");
            newMessage.innerHTML = `<strong>You:</strong> ${message}`;
            chatBox.appendChild(newMessage);
            messageInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        } else {
            console.error("Message send failed:", data.error);
        }
    })
    .catch(error => console.error("Error sending message:", error));
}

        setInterval(fetchMessages, 3000);
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with {{ seller.username }}</div>
        <p class="text-center"><strong>Email:</strong> {{ seller.email }}</p>
        <p id="unread-count" class="unread-count"></p>

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {% if msg.sender_id == current_user.id %}sent{% else %}received{% endif %}">
                    <strong>{{ "You" if msg.sender_id == current_user.id else seller.username }}:</strong> {{ msg.message }}
                </div>
            {% endfor %}
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button class="btn-send" onclick="sendMessage()">Send</button>
            <p id="error-message" style="color: red; display: none; margin-top: 5px;">Cannot send empty message</p>

        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary btn-sm">Back to Home</a>
        </div>
    </div>
</body>
</html>
